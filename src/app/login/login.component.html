<form #login="ngForm" (ngSubmit)="onsubmit(login)">
    <label for="Email">Name</label>
    <input type="text" placeholder="Your Email..." [(ngModel)]="email" name="email" required><br>
  
    <label for="Password">RollNo</label>
    <input type="password" placeholder="Your Password..." [(ngModel)]="password" name="password" required><br>
    <button type="submit">LOGIN</button>
    
    
    
  
    
  </form>
